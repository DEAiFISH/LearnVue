<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型.html</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="root">
    <h1>{{name}}</h1>
    <img :src="url" alt="MVVM模型" style="width: 800px">
</div>
<script type="text/javascript">
    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'MVVM模型',
                url: '../img/MVVM模型.png'
            };
        }
    })
</script>
</body>
</html>
