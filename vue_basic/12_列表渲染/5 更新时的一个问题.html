<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新时的一个问题</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="root">
    <button @click="updateMei">更新马冬梅的信息</button>
    <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>


</div>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                persons: [
                    {id: 1, name: '马冬梅', age: 34, sex: '女'},
                    {id: 2, name: '周冬雨', age: 19, sex: '女'},
                    {id: 3, name: '周杰伦', age: 40, sex: '男'},
                    {id: 4, name: '温兆伦', age: 24, sex: '男'}
                ],
            }
        },
        methods: {
            updateMei() {
                // this.persons[0] = { name: '马老师', age: 32, sex: '女' } // 不奏效,因为修改了对象，地址改变，但是vue没有检测新的地址
                this.persons.splice(0, 1, {name: '马老师', age: 32, sex: '女'})
            }
        },
    })
</script>
</body>

</html>
