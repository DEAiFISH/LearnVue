<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表过滤</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="root">
    <h2>人员列表</h2>
    <!-- 遍历数组 -->
    <input type="text" placeholder="请输入名字" v-model="keyWord">
    <ul>
        <li v-for="p in filPersons" :key="p.id">
            {{p.name}}-{{p.age}}-{{p.sex}}
        </li>
    </ul>


</div>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                keyWord: '',
                persons: [
                    {id: 1, name: '马冬梅', age: 18, sex: '女'},
                    {id: 2, name: '周冬雨', age: 19, sex: '女'},
                    {id: 3, name: '周杰伦', age: 24, sex: '男'},
                    {id: 4, name: '温兆伦', age: 24, sex: '男'}
                ],
                filPersons: []
            }
        },
        // 用watch实现
        watch: {
            keyWord: {
                immediate: true,
                handler(val) {
                    this.filPersons = this.persons.filter((p) => {
                        return p.name.indexOf(val) !== -1
                    })
                }
            }
        }

        // 用computed实现
        // computed: {
        //     filPersons() {
        //         return this.filPersons = this.persons.filter((p) => {
        //             return p.name.indexOf(this.keyWord) !== -1
        //         })
        //     }
        // }
    })
</script>
</body>

</html>
