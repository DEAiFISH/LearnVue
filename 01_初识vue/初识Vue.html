<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue.html</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>
    <script type="text/javascript">
        //创建Vue实例
        new Vue({
            el:"#root",  //el用于指定当前Vue实例为哪个同期服务
            data:{  //dada中用于储存数据，数据供el说指定的容器去使用，值我们暂时先写成一个对象
                name:'尚硅谷'
            }
        })

    </script>
</body>
</html>
