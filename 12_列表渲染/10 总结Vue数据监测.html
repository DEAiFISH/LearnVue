<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总结Vue数据监测</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="root">
    <h1>学生信息</h1>

    <button @click="student.age++">年龄+1岁</button>
    <br>
    <button @click="addSex">添加一个性别属性：默认值是男</button>
    <br>
    <button @click="addFriend">在列表首位添加一个朋友</button>
    <br>
    <button @click="updateFirstFriendName">修改第一个朋友的名字为张三</button>
    <br>
    <button @click="addHobby">添加一个爱好</button>
    <br>
    <button @click="updateFirstHobby">修改第一个爱好为开车</button>
    <br>

    <h3>姓名：{{student.name}}</h3>
    <h3>年龄：{{student.age}}</h3>
    <h3 v-if="student.sex">性别：{{student.sex}}</h3>
    <h3>爱好:</h3>
    <ul>
        <li v-for="h in student.hobby">
            {{h}}
        </li>
    </ul>
    <h3>朋友们：</h3>
    <ul>
        <li v-for="f in student.friends">
            {{f.name}} --- {{f.age}}
        </li>
    </ul>
</div>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                student: {
                    name: 'tom',
                    age: 18,
                    hobby: ['抽烟', '喝酒', '烫头'],
                    friends: [
                        {name: 'jerry', age: 20},
                        {name: 'tony', age: 30}
                    ]
                }
            }
        },
        methods: {
            addSex() {
                Vue.set(this.student, 'sex', '男')
                this.$set(this.student, 'sex', '男')
            },
            addFriend() {
                this.student.friends.unshift({name: 'jack', age: 25})
            },
            updateFirstFriendName() {
                this.student.friends[0].name = '张三'
            },
            addHobby() {
                this.student.hobby.push('学习')
            },
            updateFirstHobby() {
                this.student.hobby.splice(0, 1, '开车')
                // this.$set(this.student.hobby, 0, '开车')
            }
        },
    })
</script>
</body>

</html>
