<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>人员列表</h2>
    <ul>
        <li v-for="p in persons" :key="p.id">{{p.name}}-{{p.age}}</li>
    </ul>

    <!-- 遍历对象 -->
    <ul>
        <li v-for="(value,key) in car" :key="key">{{value}}</li>
    </ul>

    <!-- 遍历字符串 -->
    <ul>
        <li v-for="(char,index) in str" :key="index">{{char}}</li>
    </ul>

    <!-- 遍历指定次数 -->
    <ul>
        <li v-for="(number,index) in 5" :key="index">{{number}}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#root',
        data() {
            return {
                persons: [
                    {
                        id: '001',
                        name: '张三',
                        age: 18
                    },
                    {
                        id: '002',
                        name: '李四',
                        age: 19
                    },
                    {
                        id: '003',
                        name: '王五',
                        age: 20
                    }
                ],
                car: {
                    name: '宝马',
                    price: '70万',
                    color: 'red'
                },
                str: 'hello'
            }
        }
    })
</script>
</body>
</html>
