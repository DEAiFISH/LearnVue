<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非单文件组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <!-- 第三步 编写组件标签 -->
        <school></school>
        <hr>
        <student></student>
    </div>

    <div id="root2">
        <hello></hello>
    </div>

    <script>
        // 第一步 创建组件

        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                   <h2>学校地址：{{address}}</h2>
                   <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    schoolName: '北京大学',
                    address: '北京',
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            },
        })

        // 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>    
                </div>
            `,
            data() {
                return {
                    studentName: '张三',
                    age: 20
                }
            },
        })

        const hello = Vue.extend({
            template: `
            <div>
                <h2>你好啊</h2>    
            </div>
            `,
            data() {
                return {
                    name: 'tom'
                }
            },
        })

        // 全局注册组件
        Vue.component('hello', hello)

        // 创建vm
        new Vue({
            el: '#root',
            // 第二步 注册组件（局部注册）
            components: {
                school,
                student
            }
        })


        new Vue({
            el: '#root2',
        })
    </script>
</body>

</html>
