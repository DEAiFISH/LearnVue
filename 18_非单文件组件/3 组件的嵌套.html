<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <app></app>
    </div>
    <script>

        // 定义student组件
        const student = {
            template: `
            <div>
                <h2>学生姓名:{{name}}</h2>    
                <h2>学生年龄:{{age}}</h2>    
            </div>
            `,
            data() {
                return {
                    name: 'Tom',
                    age: 20
                }
            },
        }
        // 定义school组件
        const school = Vue.extend({
            template: `
            <div>
                <h2>学校名称:{{name}}</h2>    
                <h2>学校地址:{{address}}</h2>
                <student></student>
            </div>
            `,
            name: 'school',
            data() {
                return {
                    name: '北京大学',
                    address: '北京'
                }
            },
            // 注册局部组件
            components: {
                student
            }
        })
        // 定义hello组件
        const hello = {
            template: `
            <div>
                <h1>{{text}}</h1>
            </div>
            `,
            data() {
                return {
                    text: '你好'
                }
            }
        }
        // 定义app组件
        const app = {
            template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components: {
                school,
                hello
            }
        }


        new Vue({
            el: '#root',
            data() {
                return {

                }
            },
            // 局部注册组件
            components: {
                app
            }
        })
    </script>

</body>

</html>
