<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天气案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
    <hr>
    <h2>a的值是{{number.a}}</h2>
    <button @click="number.a++">点我让b+1</button>
    <h2>b的值是{{number.b}}</h2>
    <button @click="number.b++">点我让b+1</button>

</div>
</body>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                isHot: true,
                number: {
                    a: 1,
                    b: 1
                }
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot
            }
        },
        watch: {
            isHot: {
                // handler什么时候被调用？当isHot发生改变时。
                handler(newValue, oldValue) {
                    console.log('isHot被改了，原来是:' + oldValue + '，现在是:' + newValue)
                }
            },
            number: {
                deep: true,  // 监视多级数据改变
                handler(newValue, oldValue) {
                    console.log(newValue + ':' + oldValue)
                }
            }
        }
    })

</script>
</html>
