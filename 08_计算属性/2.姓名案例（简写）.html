<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <label>
        姓：
        <input type="text" v-model="firstName">
    </label><br>
    <label>
        名：
        <input type="text" v-model="lastName">
    </label><br>
    全名：<span>{{fullName}}</span>
</div>
<script>
    new Vue({
        el: "#root",
        data() {
            return {
                firstName: "张",
                lastName: "三"
            }
        },
        computed: {
            fullName() {   // 只读不写，没有setter方法
                return this.firstName + "-" + this.lastName
            }
        }
    })
</script>
</body>
</html>
