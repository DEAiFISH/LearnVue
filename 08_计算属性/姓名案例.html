<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <label>
        姓：
        <input type="text" v-model="firstName">
    </label><br>
    <label>
        名：
        <input type="text" v-model="lastName">
    </label><br>
    全名：<span>{{fullName}}</span>
</div>
<script>
    new Vue({
        el:"#root",
        data(){
            return{
                firstName:"张",
                lastName:"三"
            }
        },
        computed:{
            fullName:{
                // get当有人读取fullName时，就会调用get
                // get调用的时机？ 1.初次读取fullName时 2.所依赖的数据发生变化时
                get(){
                    return this.firstName + "-" + this.lastName
                },
                set(){

                }
            }
        }
    })
</script>
</body>
</html>
