<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.Vue数据代理.html</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<div id="root">
    <h2>学校名称：{{name}}</h2>
    <h2>学校地址：{{address}}</h2>
    <hr>
    <h2>数据绑定</h2>
    <img v-bind:src="url['1']" alt="数据绑定1.png" style="width: 800px">
    <img :src="url['2']" alt="数据绑定2.png" style="width: 800px">
</div>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name: '尚硅谷',
            address: '四川',
            url:{
                1:'../img/数据绑定1.png',
                2:'../img/数据绑定2.png'
            }
        }
    })
</script>
</body>
</html>
