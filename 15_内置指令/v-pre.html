<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-pre>Vue其实很简单</h2>
        <!--
            1.跳过其所在节点的编译过程。
            2.可以利用它跳过没有指令语法、模板语法的语句，可以提高效率
        -->
        <h2 v-pre>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    n: 1
                }
            },
        })
    </script>
</body>

</html>
