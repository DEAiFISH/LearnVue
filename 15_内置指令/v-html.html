<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div v-text="str"></div>
        <div v-html="str"></div>
    </div>
    <script>
        new Vue({
            el: '#root',
            data() {
                return {
                    str: '<h3>你好</h3>'
                }
            },
        })
    </script>
</body>

</html>
